<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Zenith Banking Portal Login</title>
  </head>
  <body>
    <div class="login-container">
      <main class="login-form" title="Zenith Banking Portal">
        <h1 class="highlight">Zenith Banking Portal</h1>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
              class="form-input"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
              class="form-input"
            />
            </div>
            <div class="form-group">
                <label for="auth">Auth Code</label>
                <input
                  type="auth"
                  id="auth"
                  name="auth"
                  placeholder="Enter your Xauth code"
                  required
                  class="form-input""
                />
                </div>
            <div class="login-btn-container">
                <button type="submit" class="login-btn hero-btns">continue</button>
            </div>
      </main>
    </div>
    <!-- Your page content goes here -->
  </body>
</html>
